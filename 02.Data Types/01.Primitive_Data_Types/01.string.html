<!DOCTYPE html>
<html>
    <body>
        <h1>Primitive data types in JavaScript</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let str = 'Hello all';
            let str1 = "Welcome to my new house!";
            document.getElementById("demo").innerHTML = "value of str = "+str;
            document.getElementById("demo1").innerHTML = "value of str1 = "+str1;
        </script>
    </body>
</html>
