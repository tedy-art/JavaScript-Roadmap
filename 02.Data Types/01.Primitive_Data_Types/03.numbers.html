<!DOCTYPE html>
<html>
    <body>
        <h1>Primitive data types in JavaScript</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let x = 250;
            let y = 40.5;
            document.getElementById("demo").innerHTML = "value of x = "+x;
            document.getElementById("demo1").innerHTML = "value of y = "+y;
        </script>
    </body>
</html>
