<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript object properties</h2>
        <p>Access a properties with property:</p>
        <p id="demo"></p>
        <script>
            const person={
                fisrtName : "John",
                lastName : "Doe",
                age : 50,
                eyecolor : "blue"
            };
            document.getElementById("demo").innerHTML = person["fisrtName"] + " is " + person["age"] + " Years old."
        </script>
    </body>
</html>
